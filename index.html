<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="card">
    
        <img
          src="images/bg-pattern-card.svg"
          alt="bg-pattern-card"
          class="bg-pattern-card"
        />
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="Victor" class="victor-img" />
        <div class="card-text">
        <h1>Victor crest</h1>
        <span>26</span>
        <p>London</p>
        
      </div>
      <ul>
        <li>
          <h2>80K</h2>
          <span>Followers</span>
        </li>
        <li>
          <h2>803K</h2>
          <span>Likes</span>
        </li>
        <li>
          <h2>1.4K</h2>
          <span>Photos</span>
        </li>
      </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">İshak söylemez</a>.
    </div>
  </body>
</html>
